var fs = require('fs');
var pandoc = require('node-pandoc');
var gui = require('nw.gui');
var gui_window = gui.Window.get();

var tmp_dir = '/tmp/nmd';
mkdir(tmp_dir)

var editor = CodeMirror.fromTextArea(document.getElementById("codemirror"), {
  mode: 'markdown',
  lineNumbers: true,
  theme: "monokai",
  extraKeys: {"Enter": "newlineAndIndentContinueMarkdownList"}
});

function convert() {
  // flush(process.cwd());
  pandoc(editor.getValue(), ['-o', tmp_dir + '/export.pdf'], function(err, result){
  });
}

function open_pdf() {
  var pdf_width = 800
  gui.Window.open('file://'+ tmp_dir +'/export.pdf',{
    position: 'center',
    width: pdf_width,
    height: pdf_width * 1.62
  });
}

function flush(msg) {  // simple debugging walk-around
  document.querySelector('#debug-msg').innerHTML = msg;
}

function mkdir(dir) {
  if (!fs.existsSync(dir)){
      fs.mkdirSync(dir);
  }
}

$(function(){
  $(".CodeMirror").css('font-size',"12pt");

  $(".CodeMirror").height(gui_window.window.innerHeight - 42 - $('#convert-btn').height());

  gui_window.on('resize', function(w, h){
    // var new_width = $(window).width();
